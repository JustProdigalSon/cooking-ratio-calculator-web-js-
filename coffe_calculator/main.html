<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-project</title>
    <link rel="stylesheet" href="satyles.css">
    <script src="/coffe_calculator/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div data-output class="output">Coffee Amount 
            <div data-coffee-output class="output-text"></div>
        </div>
        <div data-output class="output">Water Amount
            <div data-water-output class="output-text"></div>
        </div>
        <div class="text-label-calculator">Power</div>
        <div class="text-label-calculator">Cups</div>
        <div class="text-label-calculator">Kind</div>
        <button data-power >X</button>
        <button data-cups >1</button>
        <button data-kind >Pour-O</button>
        <button data-power >XX</button>
        <button data-cups >2</button>
        <button data-kind >Mokka-P</button>
        <button data-power >XXX</button>
        <button data-cups >3</button>
        <button data-kind >French-P</button>
    </div>
</body>

</html>
